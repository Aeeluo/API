<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Hello word!</h1>

    <div class="form-page">
        <div class="form">
            <form class="products-form" method="post">

                <input class="form-control-2" type="product_name" placeholder="Nom du produit" name="productName"/>
                <input class="form-control-2" type="description" placeholder="Description du Produit" name="productDescription"/>
                <input class="form-control-2" type="price" placeholder="Prix du Produit" name="productPrice"/>
                <input class="form-control-2" type="quantity" placeholder="Quantité du stock" name="productStockQuantity"/>
                <input class="form-control-2" type="image_url" placeholder="URL de l'image du produit" name="productImageUrl"/>

                <button class="form-control-button-2">Ajouter</button>
            </form>
        </div>
    </div>
    <div class="remove-page">
        <div class="remove-form">
            <form action="/remove" class="remove-product-form" method="post">
                <input class="form-control-2" type="product_name" placeholder="Nom du produit" name="productName"/>
                <button class="form-control-button-2">Supprimer</button>
            </form>
        </div>
    </div>
    <div class="remove-page">
        <div class="remove-form">
            <form action="/modify" class="remove-product-form" method="post">
                <input class="form-control-2" type="product_name" placeholder="Nom du produit" name="productName"/>
                <input class="form-control-2" type="description" placeholder="Description du Produit" name="productDescription"/>
                <input class="form-control-2" type="price" placeholder="Prix du Produit" name="productPrice"/>
                <input class="form-control-2" type="quantity" placeholder="Quantité du stock" name="productStockQuantity"/>
                <input class="form-control-2" type="image_url" placeholder="URL de l'image du produit" name="productImageUrl"/>
                <button class="form-control-button-2" >Modifier</button>
            </form>
        </div>
    </div>
    <div class="debug-page">
        <div class="debug-form">
            <form action="/show" class="show-products-form" method="get">
                <button class="form-control-button-2">Afficher tous les produits</button>
            </form>
        </div>
    </div>

</body>
</html>
